# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

es:
  "true": "Sí"
  "false": "No"


  date:
    input:
      formats: ['default', 'short', 'long', 'long_day', 'system'] # <- this and ...

    formats:
      default: "%d/%m/%Y"
      short: "%d de %b"
      long: "%d de %B de %Y"
      long_day: "%A %d de %B de %Y"
      system: "%Y-%m-%d"

    day_names:
      - domingo
      - lunes
      - martes
      - miércoles
      - jueves
      - viernes
      - sábado
    abbr_day_names:
      - dom
      - lun
      - mar
      - mié
      - jue
      - vie
      - sáb

    month_names:
      - ~
      - enero
      - febrero
      - marzo
      - abril
      - mayo
      - junio
      - julio
      - agosto
      - septiembre
      - octubre
      - noviembre
      - diciembre
    abbr_month_names:
      - ~
      - ene
      - feb
      - mar
      - abr
      - may
      - jun
      - jul
      - ago
      - sep
      - oct
      - nov
      - dic
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d/%m/%Y"
      with_seg: "%d/%m/%Y %H:%M:%S"
      without_seg: "%d/%m/%Y %H:%M"
      short: "%d de %b %H:%M"
      short_day: "%A %d de %B %H:%M"
      long: "%d de %B de %Y %H:%M"
      long_day: "%A %d de %B de %Y %H:%M"
      system: "%Y-%m-%d"
    am: "am"
    pm: "pm"

  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: ", y "

    select:
      prompt: "Por favor seleccione"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 2
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%n %u"
        unit: "€"
        separator: "."
        delimiter: ","
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "mil"
          million: "millón"
          billion: "mil millones"
          trillion: "billón"
          quadrillion: "mil billones"

  datetime:
    distance_in_words:
      half_a_minute: "medio minuto"
      less_than_x_seconds:
        one:  "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one:  "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one:  "menos de 1 minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one:  "1 minuto"
        other: "%{count} minutos"
      about_x_hours:
        one:  "alrededor de 1 hora"
        other: "alrededor de %{count} horas"
      x_days:
        one:  "1 día"
        other: "%{count} días"
      about_x_months:
        one:  "alrededor de 1 mes"
        other: "alrededor de %{count} meses"
      x_months:
        one:  "1 mes"
        other: "%{count} meses"
      about_x_years:
        one:  "alrededor de 1 año"
        other: "alrededor de %{count} años"
      over_x_years:
        one:  "más de 1 año"
        other: "más de %{count} años"
      almost_x_years:
        one: "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year:   "Año"
      quarter: "Cutrimestre"
      month:  "Mes"
      week:   "Semana"
      day:    "Día"
      hour:   "Hora"
      minute: "Minutos"
      second: "Segundos"

  helpers:
    select:
      prompt: "Por favor seleccione"
      create: 'Creó'
      update: 'Actualizó'
      destroy: 'Eliminó'
      inactivate: 'Inactivó'

    submit:
      create: 'Crear %{model}'
      update: 'Actualizar %{model}'
      submit: 'Guardar %{model}'
      cancel: 'Cancelar'
      search: 'Filtrar'

    reset:
      clear_search: "Limpiar"

    link:
      create: 'Crear %{model}'
      newf: 'Nueva'
      show: 'Mostrar'
      edit: 'Editar'
      delete: 'Borrar'
      list: 'Listar'
      filter: 'Filtros'
      filter_active: 'Filtros Activos'
      download: 'Bajar'

    messages:
      are_you_sure: "¿Está seguro de querer borrar el registro?"
      access_denied: "Acceso denegado"
      edit_setting_variable: 'Si esta variable es usada en algún initializer de la aplicación, deberá reiniciar la aplicación para que tome el nuevo valor de la variable.'

  errors:
    format: "%{attribute} %{message}"

    messages: &errors_messages
      inclusion: "no está incluido en la lista"
      exclusion: "está reservado"
      invalid: "no es válido"
      confirmation: "no coincide la confirmación"
      accepted: "debe ser aceptado"
      empty: "no puede estar vacío"
      blank: "no puede estar en blanco"
      too_long: "es demasiado largo (%{count} caracteres máximo)"
      too_short: "es demasiado corto (%{count} caracteres mínimo)"
      wrong_length: "no tiene la longitud correcta (%{count} caracteres exactos)"
      not_a_number: "no es un número"
      not_an_integer: "debe ser un entero"
      greater_than: "debe ser mayor que %{count}"
      greater_than_or_equal_to: "debe ser mayor que o igual a %{count}"
      equal_to: "debe ser igual a %{count}"
      less_than: "debe ser menor que %{count}"
      less_than_or_equal_to: "debe ser menor que o igual a %{count}"
      odd: "debe ser impar"
      even: "debe ser par"
      cant_be_in_the_future: "No puede ser en el futuro"
      invalid_email: 'Email inválido'
      invalid_mx: 'invalid mx'
      invalid_imported_entities: 'Hay registros inválidos'

    errors:
      default_missing: 'default_missing'

  activerecord:
    errors:
      template:
        header:
          one:   'No se pudo guardar este/a %{model} porque se encontró 1 error'
          other:  "No se pudo guardar este/a %{model} porque se encontraron %{count} errores"
        # The variable :count is also available
        default_error_base: 'Revise los errores en el formulario'

      messages:
        restrict_dependent_destroy:
          many: 'Existen registros relacionados a este. En caso que sea permitido, intente eliminar estos registros primero para luego eliminar este.'
        invalid_extension: 'Tipo de archivo inválido'
        invalid_content_type: 'Formato no permitido'
        too_large: 'Excede el tamaño permitido'
        taken: "ya está en uso"
        record_invalid: "La validación falló: %{errors}"
        <<: *errors_messages

      full_messages:
        format: "%{attribute} %{message}"

      models:
        customer:
          one: Cliente
          other: Clientes
          fa_icon: 'fa-fw fa fa-users'
        product:
          one: Producto
          other: Productos
          fa_icon: 'fa-fw fa fa-tags'
          user:
            attributes:
              reset_password_token: 'El token debe haber expirado o no es válido'
              unlock_token: 'El token debe haber expirado o no es válido'

    messages:
      imported_successfuly: 'Se importaron %{count} registros exitosamente'
      comment_successfully_added: 'El comentario fue agregado exitosamente'

    models:
      customer:
        one: Cliente
        other: Clientes
        fa_icon: 'fa-fw fa fa-users'
      product:
        one: Producto
        other: Productos
        fa_icon: 'fa-fw fa fa-tags'
      social_user:
        one: Usuario Social
        other: Usuarios Sociales
        fa_icon: 'fa-fw fa fa-facebook-square'
      api_key:
        one: API Key
        other: API Keys
        fa_icon: 'fa-fw fa fa-key'
      registration:
        one: Usuario API
        other: Usuarios API
      api_user:
        one: Usuario API
        other: Usuarios API
      supplier:
        one: Proveedor
        other: Proveedores
        fa_icon: 'fa-fw fa fa-truck'
      delayed_job:
        one: Delayed job
        other: Delayed jobs
        fa_icon: 'fa-fw fa fa-stack-overflow'
      thing_category:
        one: Categoría de cosa
        other: Categoría de cosas
        fa_icon: 'fa-fw fa fa-user'
      thing_contact:
        one: Contacto
        other: Contactos
        fa_icon: 'fa-fw'
      thing_part:
        one: Parte
        other: Partes
        fa_icon: 'fa-fw fa fa-user'
      user:
        one: 'Usuario'
        other: 'Usuarios'
        fa_icon: 'fa-fw fa fa-user'
      chucky_bot:
        one: 'Chucky Bot'
        other: 'Chucky Bots'
        fa_icon: 'fa-fw fa fa-reddit'
      thing:
        one: 'Cosa'
        other: 'Cosas'
        fa_icon: 'fa-fw fa fa-cube'
      setting:
        one: 'Variable de Configuración'
        other: 'Variables de Configuración'
        fa_icon: 'fa-fw fa fa-cog'

    actions:
      new:  'Nuevo'
      new_with_type: 'Nuevo'
      newf: 'Nueva'
      show: 'Mostrar'
      create: 'Nuevo'
      edit: 'Editar'
      update: 'Editar'
      edit_multiple: 'Editar'
      update_multiple: 'Editar'
      import: 'Importar'
      Export: 'Exportar'
      mark_as_read: 'Marcar como leído'
      mark__all_as_read: 'Marcar todos como leídos'
      move_to_trash: 'Eliminar'

  will_paginate:
    previous_label: "&#8592;"
    next_label: "&#8594;"
    page_gap: "&hellip;"
    page_entries_info:
      single_page:
        zero:  "No %{model} found"
        one:   "Displaying 1 %{model}"
        other: "Displaying all %{count} %{model}"
      single_page_html:
        zero:  "No %{model} found"
        one:   "Displaying <b>1</b> %{model}"
        other: "Displaying <b>all&nbsp;%{count}</b> %{model}"
      multi_page: "Displaying %{model} %{from} - %{to} of %{count} in total"
      multi_page_html: "Displaying %{model} <b>%{from}&nbsp;-&nbsp;%{to}</b> of <b>%{count}</b> in total"
